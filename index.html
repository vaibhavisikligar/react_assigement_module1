<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loging Form using html css</title>
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <div class="container loging-section mt-1 py-2">
      <div class="row loging">
        <div class="col-md-6 ps-0 pe-0">
          <div class="login-form">
            <div class="login-form text-center">
              <form action="" method="post" class="log py-md-3 py-4">
                <h3 class="pt-3">Welcome To Login</h3>
                <p>Please enter your details.</p>
                <div class="form-input mb-md-2 mt-md-2">
                  <span>Email:</span>
                  <input
                    type="text"
                    placeholder="Enter Your Email"
                    class="form-control"
                  />
                </div>
                <div class="form-input">
                  <span>Password:</span>
                  <input
                    type="password"
                    placeholder="Enter The Password"
                    class="form-control"
                  />
                </div>
                <div class="form-input2 mb-md-3 mb-3">
                  <div class="formcheck">
                    <input type="checkbox" name="" id="" /> Remember me
                  </div>
                  <div class="forgetpass">
                    <span>Forgot Password</span>
                  </div>
                </div>
                <div class="form-input3 mb-md-3 mb-3">
                  <button class="sign-btn">Sign in</button>
                </div>
                <div class="form-input4">
                  <button class="googlesign-btn">
                    <i class="fa-brands fa-google"></i> Sign in With Google
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-6 ps-0 pe-0">
          <div class="login-img">
            <img src="loing-img.jpg" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
